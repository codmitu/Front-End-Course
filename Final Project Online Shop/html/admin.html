<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/icon2.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Admin</title>
</head>

<body onload="getList();">

    <!-- Navbar -->
    <section class="nav-bar-container">
        <nav class="nav-bar">
            <h2>Manage Products</h2>
            <a href="main.html">
                Home
                <i class="fas fa-home"></i>
            </a>
        </nav>
    </section>


    <!-- ADD button -->
    <button class="add-btn" onclick="addProduct();">
        <i class="far fa-plus-square"></i>
        ADD NEW PRODUCT
    </button>

    <!-- Products list -->
    <main id="products">
        <table>
            <thead>
                <tr>
                    <th class="product-name">Product Name</th>
                    <th class="product-description">Description</th>
                    <th class="product-specs">Specifications</th>
                    <th class="product-price">Price</th>
                    <th class="product-stock">Stock</th>
                    <th class="product-images">Images</th>
                    <th class="button-header"></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>


    <!-- Modal and the form -->
    <section class="modal">
        <form action="" onsubmit="event.preventDefault();addNewProduct();">
            <div class="wrapper">
                <label for="">
                    ID:
                    <select name="" class="id-form">
                        <option></option>
                        <option>Phone Samsung</option>
                        <option>Phone iPhone</option>
                        <option>Phone Huawei</option>
                        <option>Laptop Asus</option>
                        <option>Laptop Acer</option>
                        <option>Laptop HP</option>
                        <option>Tv Samsung</option>
                        <option>Tv LG</option>
                        <option>Tv Philips</option>
                    </select>
                </label>
                <button type="button" class="reset-form" onclick="resetForm();">Reset Form</button>
            </div>
    
            <label for="">Product Name:
                <input type="text" class="name-form">
            </label>
    
            <label for="">Description:
                <input type="text" class="description-form">
            </label>
    
            <label for="" >Specifications:
                <div class="wrapper">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                    <input type="text" class="specs-form">
                </div>
            </label>
            
            <div class="wrapper">
                <label for="">Price:
                    <input type="number" class="price-form" placeholder="RON" min="0">
                </label>
        
                <label for="">Stock:
                    <input type="number" class="stock-form" placeholder="quantity" min="0">
                </label>
            </div>
                
            <label for="">Image links or paths:
                <div class="wrapper">
                    <input type="text" src="" alt="" class="image-form" placeholder="profile image">
                    <input type="text" src="" alt="" class="image-form" placeholder="2"> 
                    <input type="text" src="" alt="" class="image-form" placeholder="3"> 
                    <input type="text" src="" alt="" class="image-form" placeholder="4"> 
                    <input type="text" src="" alt="" class="image-form" placeholder="5"> 
                    <input type="text" src="" alt="" class="image-form" placeholder="6"> 
                </div>
            </label>
    
            <input type="submit" id="submit">
        </form>
    </section>



   
    <script src="../js/admin.js"></script>
</body>
</html>
