function factorial(num) {
    let prod = 1;
    for (let i = 1; i <= num; i++) {
        prod *= i;
    }
    if (num === 0) {
        return 1;
    }
    return prod;
}

function sort(arr) {
    let even = [], 
        sorted = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            even.push(arr[i]);
        }
    }
    for (let i = 1; even.length > 0; i++) {
        let min = even[0];
        for (let j = 0; j < even.length; j++) {
            if (min > even[j]) {
                min = even[j];
            }
        }
        sorted.push(min);
        even.splice(even.indexOf(min), 1);
    }
    return sorted;
}

function sortAscDesc(arr) {
    let min = arr[0],
        max = arr[0],
        odd = [],
        even = [],
        newArr = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            even.push(arr[i]);
        }
        if (arr[i] % 2 !== 0) {
            odd.push(arr[i]);
        }
    }
    for (let i = 1; even.length > 0; i++) {
        let min = even[0];
        for (let j = 0; j < even.length; j++) {
            if (min > even[j]) {
                min = even[j];
            }
        }
        newArr.push(min);
        even.splice(even.indexOf(min), 1);
    }
    for (let i = 1; odd.length > 0; i++) {
        let max = odd[0];
        for (let j = 0; j < odd.length; j++) {
            if (max < odd[j]) {
                max = odd[j];
            }
        }
        newArr.push(max);
        odd.splice(odd.indexOf(max), 1);
    }
    return newArr;
}

function binarySearch(arr, num) {
    let start = 0,
        end = arr.length - 1;
    while (start <= end) {
        let middle = Math.floor((start + end) / 2);
        if (arr[middle] === num) {
            return true;
        } else if (arr[middle] < num) {
            start = middle + 1;
        } else {
            end = middle - 1;
        }
    }
    return false;
}

function countBinarySearch(arr, num) {
    if (num > arr.length) {
        arr.push(num);
    }
    let start = 0,
        end = arr.length - 1,
        counter = 1;
    while (start <= end) {
        let middle = Math.floor((start + end) / 2);
        if (arr[middle] === num) {
            return counter;
        } else if (arr[middle] < num) {
            start = middle + 1;
            counter++;
        } else {
            end = middle - 1;
            counter++;
        }
    }
}
