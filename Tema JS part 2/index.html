function getDigits(str) {
    let result = "";

        if (str[i] >= 0 && str[i] <= 9) {
            result += str[i];
        }
    }
    return result;
}

        }

function getFirst5Letters(str) {
    let result = "",
        counter = 0;
    for (let i = 0; counter < 5; i++) {
        if ((str[i] >= 'a' && str[i] <= 'z') || (str[i] >= 'A' && str[i] <= 'Z')) {
            result += str[i];
            counter++;
        }
    }
    return result;
}
