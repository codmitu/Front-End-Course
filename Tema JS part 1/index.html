    <section>
        <p>Ex 5: suma</p>
        <textarea id="code5" >
function suma(a) {
    let sum = 0;
    while (0 < a) {
        sum += a;
        a--;
    }
    return sum;
}
        </textarea>
        <button onclick="validate5()">Verifica</button>
    </section>

    <section>
        <p>Ex 6: prim</p>
        <textarea id="code6" >
function prim(a) {
    if (a === 1) {
        return false;
    } else if (a === 2) {
        return true;
    } else {
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                return false;
            }
        }
    }
    return true;  
}
        </textarea>
        <button onclick="validate6()">Verifica</button>
    </section>

    <section>
        <p>Ex 7: sumaPrime</p>
        <textarea id="code7" >
function sumaPrime(a) {
    let sum = 0, x = 0;
    function checkPrime(i) {
        for (let k = 2; k < i ; k++) {
            if (i % k === 0) {
                return false;
            }
        }
        return true;
    }
    for (let i = 2; x < a; i++) {
        if (checkPrime(i)) {
            sum += i;
            x++;
        }
    }
    return sum;
}
        </textarea>
        <button onclick="validate7()">Verifica</button>
    </section>

    <section>
        <p>Ex 8: invers</p>
        <textarea id="code8" >
function invers(numar) {
    let a = numar.toString();
    let b = ""; 
    for (let i = a.length - 1; i >= 0; i--) {
        b += a[i];
    }  
    return b * 1;
}
        </textarea>
        <button onclick="validate8()">Verifica</button>
    </section>

    <section>
        <p>Ex 9: produsImpare</p>
        <textarea id="code9" >
function produsImpare(a) {
    let b = 1, c = 1, d = 1;
    for (let i = 1, j = a+1; i < a; i++, j++) {
        if (i % 2 !== 0) {
            b *= i;
        }
        if (j % 2 !== 0) {
            c *= j;
        }
        if (a % 2 !== 0) {
            d = a;
        }
    }
    return b * c * d;
}
        </textarea>
        <button onclick="validate9()">Verifica</button>
    </section>

function contains(arr, x) {
    for (let i = 0; i < arr.length; i++) {
        if (x === arr[i]) {
            return true;
        } 
    }
    return false;
}

        <p>Ex 11: maxArray</p>
        <textarea id="code11" >
function maxArray(arr) {
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
        i++;
    }
    return max;
}
        </textarea>
        <button onclick="validate11()">Verifica</button>
    </section>

    <section>
        <p>Ex 12: sumMinMax</p>
        <textarea id="code12" >
function sumMinMax(a) {
    let i = 0, min = a[0], max = a[0];
    while (i < a.length) {
        if (min < a[i]) {
            min = a[i];
        } 
        if (max > a[i]) {
            max = a[i];
        }
        i++;
    }
    return max + min;
}
        </textarea>
        <button onclick="validate12()">Verifica</button>
    </section>

        <p>Ex 13: hasDuplicates</p>
        <textarea id="code13" >
function hasDuplicates(a) {
    for (let i = 0; i < a.length; i++) {
        for (let j = a.length - 1; j > 0; j--) {
            if (a[i] === a[j]) {
                return true;
            }
        }
        return false;
    }
}
        </textarea>
        <button onclick="validate13()">Verifica</button>
    </section>

    <section>
        <p>Ex 14: produsPozitive</p>
        <textarea id="code14" >
function produsPozitive(a) {
    let prod = 1;
    for (let i = 0; i < a.length; i++) {
        if (a[i] > 0) {
            prod *= a[i];
            a[i]++;
        }
    }
    return prod;
}
        </textarea>
        <button onclick="validate14()">Verifica</button>
    </section>

        <p>Ex 15: palindrom</p>
        <textarea id="code15" >
function palindrom(a) {
    let b = "", c = "";
    for (let i = 0; i < a.length; i++) {
        b += a[i];
    }
    for (let j = a.length - 1; j >= 0; j--) {
        c += a[j];
    }
    if (b === c) {
        return true;
    }
    return false;
}
        </textarea>

    </section>
