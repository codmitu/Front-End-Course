        <textarea id="code5" >
function suma(num) {
    let sum = 0,
        i = 0;
    while (i <= num) {
        sum += i;
        i++;
    }
    return sum;
}

    <section>
        <p>Ex 6: prim</p>
        <textarea id="code6" >
function prim(num) {
    if (num === 1) {
        return false;
    } else if (num === 2) {
        return true;
    } else {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
    }
    return true;  
}
        </textarea>
        <button onclick="validate6()">Check<span class="iconify" data-icon="emojione-v1:left-check-mark"></span></button>
        <button onclick="copy6()">Copy<span class="iconify copy" data-icon="gg:copy"></span></button>
    </section>

    <section>
        <p>Ex 7: sumaPrime</p>
        <textarea id="code7" >
function sumaPrime(num) {
    let sum = 0,
        counter = 0;
    for (let i = 2; counter < num; i++) {
        for (let j = 2; j <= i; j++) {
            if (i % j === 0) {
                if (i === j) {
                    sum += i;
                    counter++;
                }
                break;
            }
        }
    }
    return sum;
}
        </textarea>
        <button onclick="validate7()">Check<span class="iconify" data-icon="emojione-v1:left-check-mark"></span></button>
        <button onclick="copy7()">Copy<span class="iconify copy" data-icon="gg:copy"></span></button>
    </section>

    <section>
        <p>Ex 8: invers</p>
        <textarea id="code8" >
function invers(num) {
    let resultat = 0,
        rest;
    while (num > 0) {
        rest = num % 10;
        resultat = (resultat * 10) + rest;
        num = parseInt(num / 10);
    }
    return resultat;
}
        </textarea>
        <button onclick="validate8()">Check<span class="iconify" data-icon="emojione-v1:left-check-mark"></span></button>

        <textarea id="code9" >
function produsImpare(num) {
    let prod = 1,
        counter = 0;
    for (let i = 0; counter < num; i++) {
        if (i % 2 !== 0) {
            prod *= i;
            counter++;
        }
    }
    return prod;
}
        </textarea>

function maxArray(arr) {
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        } 
    }
    return max;
}

    <section>
        <p>Ex 12: sumMinMax</p>
        <textarea id="code12" >
function sumMinMax(arr) {
    let i = 0, 
        min = arr[i],
        max = arr[i];
    while (i < arr.length) {
        if (min < arr[i]) {
            min = arr[i];
        } else if (max > arr[i]) {
            max = arr[i];
        }
        i++;
    }
    return max + min;
}
        </textarea>

function hasDuplicates(arr) {
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++){
            if (arr[i] === arr[j]) {
                return true;
            }
        }
    } 
    return false;
}

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 0) {
            prod *= arr[i];
        }
    }

}

        <textarea id="code15" >
function palindrom(str) {
    let revStr = "";
    for (let i = str.length - 1; i >= 0; i--) {
        revStr += str[i];
    }
    if (str === revStr) {
        return true;
    }
    return false;
}
