<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichim Gelu Weather App -w API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <!-- Loading https://loading.io/css/ -->
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>


    <section id="tempSection">
        <div class="div1">
            <div class="minMax">
                <div>
                    <span class="tempMax"></span>
                    <span>°C</span>
                </div>
                <div>
                    <span class="tempMin"></span>
                    <span>°C</span>
                </div>
            </div>

            <div class="degreeWrap">
                <span class="tempDegree"></span>
                <span class="tempSymbol">°C</span>
            </div>

            <div>
                <img src="" alt="Icon">
                <div class="tempDescription"></div>
            </div>
        </div>

        <div class="div2">
            <div class="city"></div>

            <div>
                <div>
                    <div class="Pressure"></div>
                    <span class="iconify" data-icon="bi:cloud-arrow-down"></span>
                </div>
                <div>
                    <div class="Humidity"></div>
                    <span class="iconify" data-icon="wi:humidity"></span>
                </div>
            </div>
        </div>
        <div class="country"></div>
    </section>

    <section id="searchSection">
        <input type="search"  spellcheck="false" placeholder="City/Location" />
        <div class="buttons">
            <button id="btn1">
                <span class="iconify" data-icon="ant-design:search-outlined"></span>
                Search
            </button>
            <button id="btn2"><span class="iconify" data-icon="cil:calendar"></span></button>
            <button id="btn3"><span class="iconify" data-icon="clarity:map-marker-line"></span></button>
        </div>
    </section>

    <section id="weekSection"> 
        <div class="dayCol1"></div>
        <div class="dayCol2"></div>
        <div class="dayCol3"></div>
        <div class="dayCol4"></div>
        <div class="dayCol5"></div>
        <div class="dayCol6"></div>
    </section>

    <section id="map">

    </section>

    <script src="js/script.js"></script>
</body>
</html>
