<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichim Gelu Weather App -w API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <img src="" class="img" />
        <!-- <a href="http://openweathermap.org/img/w/" ></a> -->
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span>C</span>
        </div>
        <div class="temperature-description"></div>
        <div class="temperature-humidity"></div>
        <div class="temperature-pressure"></div>
        <div class="temperature-max"></div>
        <div class="temperature-min"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
